alias yawspeed "toggle cl_yawspeed 80 180;"
bind mouse5 "yawspeed"
bind mouse4 "sm_block"

// hold Space → turn mode; release → macro mode
alias "+flyMode" "bind mouse1 +left;bind mouse2 +right;+jump"
alias "-flyMode" "bind mouse1 +attack2;bind mouse2 +attack;-jump;-left;-right"
bind "space" "+flyMode"
